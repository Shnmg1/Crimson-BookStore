<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson BookStore</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Crimson BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navHome">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navBooks">Books</a>
                    </li>
                    <li class="nav-item" id="navCartItem" style="display: none;">
                        <a class="nav-link" href="#" id="navCart">Cart <span class="badge bg-secondary" id="cartBadge">0</span></a>
                    </li>
                    <li class="nav-item" id="navOrdersItem" style="display: none;">
                        <a class="nav-link" href="#" id="navOrders">Orders</a>
                    </li>
                    <li class="nav-item" id="navUserItem" style="display: none;">
                        <span class="navbar-text me-3 text-white" id="navUserInfo"></span>
                        <a class="nav-link d-inline" href="#" id="navLogout">Logout</a>
                    </li>
                    <li class="nav-item" id="navLoginItem">
                        <a class="nav-link" href="#" id="navLogin">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <div id="app">
            <div class="text-center">
                <h1>Welcome to Crimson BookStore</h1>
                <p class="lead">Your source for used textbooks and reading materials</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Crimson BookStore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/books.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
